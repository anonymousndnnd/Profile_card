<!DOCTYPE html>
<html>
  <head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="profilecardstyles/cardstyles.css">
    <title>
      Saurav's profile.com
    </title>
  </head>
  <body>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    <div class="box">
      <div class="empty">
        <div class="image">
          <img class="profilepic" src="saurav.jpeg" alt="">
        </div>
      </div>
      <div class="para">
        <p class="name">Saurav Singh</p>
        <p class="work">Student</p>
      </div>
      <div class="icons">
        <a href="https://www.instagram.com/saurav_7709s/" style="background-color:#4267b2" class="link">
          <i class='bx bxl-facebook-circle'></i>
        </a>
        <a href="https://www.instagram.com/saurav_7709s/" style="background-color:#1da1f2" class="link">
          <i class='bx bxl-twitter' ></i>
        </a>
        <a href="https://www.instagram.com/saurav_7709s/" style="background-color:#e1306c" class="link">
          <i class='bx bxl-instagram' ></i>
        </a>
        <a href="https://www.youtube.com/shorts/394p_jahIGM" style="background-color:#ff0000" class="link">
          <i class='bx bxl-youtube' ></i>
        </a>
      </div>
      <div class="buttons">
        <button class="a"><a href="https://www.youtube.com/@sentishashi8934" style="text-decoration:none;color:white;">Subscribe</a></button>
        <button class="b"><a href="https://www.whatsapp.com/" style="text-decoration:none;color:white;">Message</a></button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class='bx bx-heart' ></i>
          <span class="number">60K</span>
          <div class="likes">like</div>
        </div>
        <div class="data">
          <i class='bx bx-message-rounded' ></i>
          <span class="number">20K</span>
          <div class="comments">comment</div>
        </div>
        <div class="data">
          <i class='bx bx-share' ></i>
          <span class="number">12K</span>
          <div class="shared">share</div>
        </div>
      </div>
    </div>
    
  </body>
</html>
